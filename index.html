<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="Online Japa Count is your ultimate destination for seamless and efficient counting solutions. Whether you need to perform online Japa counting, numerical counting, or track counts with time intervals, our platform offers you a user-friendly and versatile toolkit. Easily set and meet your counting targets or utilize our time-based countdown feature. Join us for a hassle-free counting experience that suits your needs.">
    <meta name="keywords"
        content="Online Japa Count, Japa Counting Online, Numerical Count, Count with Time, Online Number Count, Set Counting Targets, Counting without Target, Japa Mala, Digital Counting, Easy Japa Count,  ऑनलाइन जप मोजा, जप मोजा,   वेळानुसार गणना,   ऑनलाइन अंक गणना,  जप माळा,  वेळानुसार गणना,  गणना ट्रॅकर,  सोपी जप मोजा ">
    <meta name="Atharva" content="Atharva">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ऑनलाईन जपा मोजानी</title>
    <link href='https://fonts.googleapis.com/css?family=Tiro Devanagari Marathi' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <header>
        <nav class="navigation-bar">
            <div class="logo">JapaWithMe.com</div>
            <button id="settingsButton" class="settings-button">
                <img src="settings.png" alt="Settings">
            </button>
        </nav>
    </header>


    <div class="settings-dropdown" id="settingsDropdown">
        <button id="soundToggleButton" class="on-off-button">Sound Effects: ON<br>आवाज प्रभाव:
            सक्रिय&nbsp;&nbsp;&nbsp;&nbsp;</button>
        <hr>
        <div>
            <button id="beadDisplay" class="beadDisplay">Bead Display: ON<br>मणी डिस्प्ले:
                सक्रिय&nbsp;&nbsp;&nbsp;&nbsp;</button>
        </div>
        <hr>
        <div>
            <button id="perDisplay" class="perDisplay">Percentage Display: ON<br>प्रतिशत डिस्प्ले:
                सक्रिय&nbsp;&nbsp;&nbsp;&nbsp;</button>
        </div>
        <hr>
        <div>
            <button id="yourTimeDisplay" class="yourTimeDisplay">Your Time Display: ON<br>आपले वेळ डिस्प्ले:
                सक्रिय&nbsp;&nbsp;&nbsp;&nbsp;</button>
        </div>
        <hr>
        <div class="theme-buttons-container">
            <button id="changeThemeButton" class="changeThemeButton">Change Theme<br>थीम बदला&nbsp;&nbsp;&nbsp;&nbsp;</button>
            <button id="originalThemeButton" class="originalThemeButton">Original Theme<br>मूळ थीम&nbsp;&nbsp;&nbsp;&nbsp;</button>
        </div>
        
        <hr>
        <div class="restartdiv">
            <button id="restartB11" class="restartB1">Restart Japa</button>
            <div class="settings-dropdown1" id="settingsDropdown1" >
                <button id="restartB" class="restartYes">Restart Yes</button>
            </div>
        </div>
    </div>

    <h1>नमस्कार, जप मोजानी ऑनलाइन संकेतस्थळावर आपले स्वागत आहे</h1>
    <div class="button-container">
        <button id="almanacButton" class="custom-button">Almanac
            <hr>पंचांग:
        </button>
        <button id="yourTimeButton" class="custom-button">Your Time
            <hr>तुमचे वेळ (hh:mm:ss):
        </button>
        <button id="userTargetButton" class="custom-button">User's mani target
            <hr>वापरकर्त्याचे मणी लक्ष्य : 108
        </button>
        <button id="setTimeButtonDisplay" class="custom-button">Set Time
            <hr>वेळ सेट करा (hh:mm):
        </button>
        <button id="setMalaButton" class="custom-button">Set Japa Mala And Autoclick
            <hr>जपा माळ ठरवा आणि स्वत: क्लिक
        </button>
    </div>
    <br>

    <div class="flex-container">

        <div class="box" id="box1">
            <label for="currentDateTime" class="label-box">आजचे मराठी पंचांग:</label>
            <p id="currentDateTime">0 ता 0 मिनिट 0 सेकंद</p>
            <hr>
            <label for="currentDateTimeEng" class="label-box">Today's English Almanac:</label>
            <p id="currentDateTimeEng">0 hr 0 min 0 sec</p>

        </div>

        <div class="box" id="box2">

            <label for="timeDisplayEng" class="label-box">Your Time/ तुमचे वेळ (hh:mm:ss):</label>
            <br>
            <p id="timer">00:00:00</p>
            <hr>
            <button id="startTimer" class="styled-button">Start/सुरू करा</button>
            <button id="pauseButton" class="styled-button">Pause/थांबा</button><br>
            <button id="clearButton" class="styled-button">Start Again/पुनः सुरू करा</button>
        </div>

        <div class="box" id="box3">
            <label class="label-box" for="customValue" id="customValue1">वापरकर्त्याचे लक्ष्य/User's target : </label>
            <div class="custom-value-container">
                <input type="type" id="customValue" class="styled-input-box" placeholder="108" pattern="[0-9]+" min="0">
                <button id="setValueButton" class="styled-button">लक्ष्य/Target</button>
            </div>
            <p id="customValueNote" class="custom-value-note">Note: 0 value means no Target.</p>
            <p id="customValueNote" class="custom-value-note">टीप: 0 मूल्य म्हणजे लक्ष्य नाही</p>
        </div>

        <div class="box" id="box4">
            <label for="userTime" class="label-box" id="mytimer">वेळ सेट करा/Set Time (hh:mm): </label>
            <br>
            <input type="time" id="userTime" class="styled-input-box">
            <button id="setTimeButton" class="styled-button">Set Time/वेळ सेट करा</button>

            <button id="restartTime" class="styled-button"> Reset Time/वेळ पुनरारंभ करा</button>
            <br>
            <p id="timerDisplay1">00:00:00</p>
            <button id="stopButton" class="styled-button" style="display: none;">Stop Alarm/ अलार्म थांबवा</button>

        </div>

        <div class="box" id="box5">
            <label id="newJapaMalaLabel" for="newJapaMalaEng" class="label-box">Set Japa Mala limit/जपा माळाची मर्यादा
                ठरवा :</label>
            <input type="number" id="newMalaCountInput" min="0" class="styled-input-box">
            <!--  <button id="setNewJapaMalaButton" class="styled-button">Set Japa Mala/जप माळ सेट</button>    -->
            <hr>
            <label id="newTimeInputLabel" for="newTimeInput" class="label-box">Time in seconds/सेकंदांत वेळ:</label>
            <input type="text" id="newTimeInput" pattern="[0-9]+(\.[0-9]+)?" title="Enter a valid number"
                class="styled-input-box">
            <!--  <button id="setNewTimeButtonInBox5" class="styled-button">Autoclick Set Time/स्वयंचलित वेळ ठरवा</button> -->
            <hr>
            <button id="newAutoclickButton" class="styled-button">Autoclick/स्वत: क्लिक</button>

            <button id="stopButton1" class="styled-button" style="display: none;">Stop Alarm/ अलार्म थांबवा</button>

            <button id="restartBox5" class="styled-button">Restart/पुनरारंभ करा</button>
        </div>



    </div>
    <br>
    <div class="progress-bar">
        <div id="percentage" class="percentage">0%</div>
    </div>

    <hr>
    <br>

    <div id="p1">

        <div id="mainContent">
            <button id="changeColorButton" class="top-left-button">Change Color<hr>रंग बदला</button>
            <button id="originalColorButton" class="top-left-button">Original Color<hr>मूळ रंग</button>
            <div id="japaKaraSection">
                <button id="japaKaraButton" class="red-circle-button">जप करा <br>
                    <hr> <br> japa Kara
                </button>
                <br>
                <label for="japaCountDisplay" class="label-marathi">Japa/जप:</label>
                <div id="japaCountDisplay" class="count-display">0</div>
                <br>
                <label for="cycleCountDisplay" class="label-marathi">Mala/माळ:</label>
                <div id="cycleCountDisplay" class="count-display"> 0</div>
            </div>
            <br>
            <div id="japaMalaSection">
                <div id="japaMala"></div>
            </div>
            <hr>
        </div>

        <div id="resetSection">
            <button id="resetButton" class="red-circle-button">पुन्हा सुरू करा <br>
                <hr> <br> Restart
            </button>
        </div>

    </div>

    <script src="main.js"></script>

</body>

</html>
